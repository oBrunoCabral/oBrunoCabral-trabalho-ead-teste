	<header>

		    </div>
	  	</nav>

	<form class="container" action="saida.php" method="POST">
		
		<div class="row">
				<div class="col s12">
					<h4>Qual é o Nome da Banda?</h4>
				</div>

			<div class="input-field col s10 offset-s1">
				<input type='text' name='bandaNome'>
				<label class = 'princ'>Nome da Banda:</label>
			</div>
		</div>
		
		<div class="container imgDaBanda">
			<div class="row">
				<div class="col s12">
					<h4>Foto da Banda</h4>
				</div>

				<div class="input-field col s4">
					<input type='text' name='imgBanda'>
					<label class = 'princ'><i>Link</i> para Imagem:</label>
				</div>

				<div class="input-field col s4">
					<input type='text' name='imgTit'>

				</div>

				<div class="input-field col s4">
					<input type='text' name='imgDesc'>

				</div>
			</div>
		</div>

		<div class="container">

				<div class="input-field col s4">
					<input type="date" name='integDtNacto1' class="datepicker">
					<label class = 'princ'>Integrante 1: - Data de Nascimento:</label>			
				</div>

				<div class="input-field col s4">
					<input type='text' name='integInstrumento1'>
					<label class = 'princ'><b>Integrante 1:</b> - Instrumento:</label>
				</div>
			</div>
        </div>	

		<div class="container">
			<div class="row">
				<div class="col s12">
					<h4>Informações do Integrante nº 2</h4>
				</div>

				<div class="input-field col s4">
					<input type='text' name='integNome2'>
					<label class = 'princ'><b>Integrante 2:</b> - nome:</label>
				</div>

				<div class="input-field col s4">
					<input type="date" name='integDtNacto2' class="datepicker">
					<label class = 'princ'><b>Integrante 2:</b> - Data de Nascimento:</label>
				</div>

				<div class="input-field col s4">
					<input type='text' name='integInstrumento2'>
					<label class = 'princ'><b>Integrante 2:</b> - Instrumento:</label>
				</div>
			</div>
		</div>

			<div class="row">
				<div class="col s12">
					<h4>Informações do Integrante nº 2</h4>
				</div>

				<div class="input-field col s4">
					<input type='text' name='integNome3'>
					<label class = 'princ'><b>Integrante 3:</b> - nome:</label>
				</div>



				<div class="input-field col s4">
					<input type="date" name='integDtNacto3' class="datepicker">
					<label class = 'princ'><b>Integrante 3:</b> - Data de Nascimento:</label>
				</div>

				<div class="input-field col s4">
					<input type='text' name='integInstrumento3'>
					<label class = 'princ'><b>Integrante 3:</b> - Instrumento:</label>
				</div>
			</div>
		</div>

		<div class="input-field col s12">
			<textarea cols='70' rows='10' name='biografiaBanda'></textarea>
			<label class = 'princ'>Biografia da Banda:</label>				
		</div>


		<div class="row">
			<div class="input-field col s6">
				<select name='corDeFundo' size='1'>
					<option value = 'white'>Branco</option>
					<option value = 'yellow'>Amarelo</option>
					<option value = 'blue'>Azul</option>
					<option value = 'black'>Preto</option>
					<option value = 'green'>Verde</option>
					<option value = 'red'>Vermelho</option>
				</select>
				<label class = 'princ'>Cor de Fundo da Página</label>				
			</div>
			<div class="input-field col s6">
				<select name='corTexto' size='1'>
					<option value = 'black'>Preto</option>
					<option value = 'yellow'>Amarelo</option>
					<option value = 'white'>Branco</option>
					<option value = 'blue'>Azul</option>
					<option value = 'green'>Verde</option>
					<option value = 'red'>Vermelho</option>
				</select>
				<label class = 'princ'>Cor do Texto da Página</label>

	<!-- Script de estilização dos Select -->
	<script type="text/javascript">
		$(document).ready(function() {
    		$('select').material_select();
  		});
	</script>
	<!-- Script do calendário -->
	<script type="text/javascript">
		$('.datepicker').pickadate({
    		selectMonths: true, // Creates a dropdown to control month
